<!DOCTYPE html>
<html>
<head>
    <title>Get Aliex TrackingNumber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get Aliex TrackingNumber</h1>
        <div class="url-input">
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
                <button id="crawlButton" type="button">Start</button>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
                    <label class="switch">
                        <input type="checkbox" id="autoRerunToggle" />
                        <span class="slider"></span>
                    </label>
                    <span class="switch-label">Auto-Rerun</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
                    <label for="intervalInput" style="font-size: 12px; color: #666;">Interval (seconds):</label>
                    <input type="number" id="intervalInput" min="5" max="3600" value="10" 
                           style="width: 60px; padding: 2px 4px; border: 1px solid #ccc; border-radius: 3px; font-size: 12px;" />
                </div>
            </div>
            <div id="crawlStatus" class="status-message"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
